<!DOCTYPE html>
<html>
<head>
<title>College Event Registration Form</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #e0f7fa, #fce4ec);
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #2c3e50;
  font-size: 36px;
  margin-bottom: 5px;
}
h2 {
  text-align: center;
  color: #7f8c8d;
  font-size: 20px;
  margin-bottom: 25px;
}
form {
  background-color: #ffffff;
  width: 65%;
  margin: 0 auto;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
}
table {
  width: 100%;
  border-collapse: collapse;
}
th {
  background-color: #6a1b9a;
  color: white;
  padding: 15px;
  font-size: 22px;
  border-radius: 8px 8px 0 0;
}
td {
  padding: 12px;
  font-size: 18px;
  color: #34495e;
}
input[type="text"], input[type="email"], select, textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  background-color: #f9f9f9;
}
input[type="radio"], input[type="checkbox"] {
  margin-right: 8px;
}
textarea {
  resize: vertical;
  height: 100px;
}
input[type="submit"], input[type="reset"] {
  background-color: #6a1b9a;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 18px;
  margin: 10px;
}
input[type="submit"]:hover, input[type="reset"]:hover {
  background-color: #8e24aa;
}
td[colspan="2"] {
  text-align: center;
}
</style>
</head>
<body>
<h1>Event Registration Form</h1>
<h2>SHRI MADHWA VADIRAJA INSTITUTE OF TECHNOLOGY AND MANAGEMENT</h2>
<form action="#" method="post">
<table>
<tr>
<th colspan="2">Participant Details</th>
</tr>
<tr>
<td>Full Name:</td>
<td><input type="text" name="fullname" placeholder="Enter your full name"></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email" name="email" placeholder="Enter your email"></td>
</tr>
<tr>
<td>Mobile Number:</td>
<td><input type="text" name="mobile" placeholder="Enter your mobile number"></td>
</tr>
<tr>
<td>Department:</td>
<td>
<select name="department">
  <option value="">--Select Department--</option>
  <option value="cse">Computer Science</option>
  <option value="ece">Electronics & Communication</option>
  <option value="mech">Mechanical</option>
  <option value="civil">Civil</option>
  <option value="other">Other</option>
</select>
</td>
</tr>
<tr>
<td>Year of Study:</td>
<td>
<select name="year">
  <option value="">--Select Year--</option>
  <option value="1">1st Year</option>
  <option value="2">2nd Year</option>
  <option value="3">3rd Year</option>
  <option value="4">4th Year</option>
</select>
</td>
</tr>
<tr>
<td>Event Name:</td>
<td><input type="text" name="event" placeholder="Enter the event name"></td>
</tr>
<tr>
<td>Participation Type:</td>
<td>
<input type="radio" name="type" value="individual">Individual
<input type="radio" name="type" value="team">Team
</td>
</tr>
<tr>
<td>Additional Comments:</td>
<td><textarea name="comments" placeholder="Any special requirements or notes"></textarea></td>
</tr>
<tr>
<td colspan="2">
<input type="submit" value="Register">
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>
</body>
</html>
